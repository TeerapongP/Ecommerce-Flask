
{% extends 'navbar.html' %}
    
{% block content %}
    <head>
        <link rel="stylesheet"  type="text/css" href="{{url_for('static',filename='css/manga_promotions.css')}}">
    </head>
    <div class="text-header">
        <h1>มังงะโปรโมชั่น</h1>
        <h2>เหลืออีก 365 วัน</h2>
    </div>
    <div class="line"></div>
    {% for items in data %}
        <div class="product-item">
            <div class="product-name">
                <p>{{items.product_name}}</p>
                <div class="product-price">
                    <input type="submit" value="{{items.product_price}} BATH">
                    <li title="Love it" class="btn" data-count="0"><span>&#x2764;</span></li> 
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
